<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Play 2048, a fun and addictive puzzle game. Combine tiles to reach 2048!">
    <link rel="stylesheet" href="styles.css">
    <title>2048 Game - Play Online</title>
</head>
<body>
    <div class="game-container">
        <div class="score-container">
            <div class="current-score">
                <div class="score-label">Score</div>
                <div id="score">0</div>
            </div>
            <div class="best-score">
                <div class="score-label">Best</div>
                <div id="high-score">0</div>
            </div>
        </div>
        <div class="grid-container">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <div id="game-over" class="game-over hidden">
            <h2>Game Over!</h2>
            <div class="final-score">Final Score: <span id="final-score">0</span></div>
            <button onclick="createBoard()">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
